<html>
    <head>
        <title>Testing 1 2 3</title>
        
        <!-- need this for most of the animations, you might have it anyway -->

        <!-- these lines are only needed for the Lights -->
            <link rel="stylesheet" media="screen" href="lights/lights.css" />

    	    <script type="text/javascript" src="lights/sound.js"></script> 
    	    <script type="text/javascript" src="lights/lights.js"></script> 
	    <!-- these lines are only needed for the Lights -->
        
        <!-- main script -->
            <script src="ultimateKonami.js" type="text/javascript"> </script>
        
        
         <style>
             div {
                 width:100px;
                 height:100px;
             }
             
         </style>
    </head>
    <body>
        <br><br><br><hr>
        
        <select id="choice">
            <option value="star">Shooting Star</option>
            <option value="hide">Delete</option>
            <option value="rainSnow">Make it "snow"</option>
            <option value="rainLeaf">Make it "leaf"</option>
            <option value="clippy">Clippy</option>
            <option value="showPic">Show Pic</option>
            <option value="followMouse">Follow the Mouse</option>
            <option value="colorLoop">Color Loop</option>
            <option value="goLights">Break the lights</option>
            <option value=""></option>
        </select>
        <div></div><div></div><div></div><div></div><div></div><div></div>
        <script>
            var easter_egg = new Konami();
            easter_egg.code = function() { doKonami(); }
	        easter_egg.load();
            
            function doKonami() {
                var $selection = $("#choice").val();
                if ($selection === "star"){
    	            whooosh(); 
                }
                else if ($selection === "hide"){
    	            hideFun();
                }
                else if ($selection === "rainSnow"){
    	            rain("snow");
                }
                else if ($selection === "rainLeaf"){
    	            rain("leaf");
                }
                else if ($selection === "clippy"){
                    clippy.load('Clippy', function(agent) {agent.show();clippyCSS();});
                }
                else if ($selection === "showPic"){
    	            showPic("http://www.sagefirellc.com/Pictures/SageFireLLC_Big.png");
                }
                else if ($selection === "followMouse"){
    	            followMouse("http://www.sagefirellc.com/Pictures/SageFireLLC_Big.png");
                }
                else if ($selection === "colorLoop"){
    	            colorLoop();
                }
                else if ($selection === "goLights"){
                    goLights();
                }
                else {
                    window.alert("Konami accepted");
                }
            }
        </script>
    </body>
</html>
