<html>
    <head>
        <title>Testing 1 2 3</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="ultimateKonami.js" type="text/javascript"> </script>
         
    </head>
    <body>
               
        <select id="choice">
            <option value="star">Shooting Star</option>
            <option value="hide">Delete</option>
            <option value="rainSnow">Make it "snow"</option>
            <option value="rainLeaf">Make it "leaf"</option>
            <option value="clippy">Clippy</option>
            <option value=""></option>
        </select>
        <script>
            var easter_egg = new Konami();
            easter_egg.code = function() { doKonami(); }
            
	        easter_egg.load();
            
            function doKonami() {
                var $selection = $("#choice").val();
                if ($selection === "star"){
    	            whooosh(); 
                }
                else if ($selection === "hide"){
    	            hideFun();
                }
                else if ($selection === "rainSnow"){
    	            rain("snow");
                }
                else if ($selection === "rainLeaf"){
    	            rain("leaf");
                }
                else if ($selection === "clippy"){
    	            agentz.show();clippyCSS();
                }
                else {
                    window.alert("Konami accepted");
                }
            }
        </script>
    </body>
</html>
